<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script>
        function confirmDelete() {
            return confirm("¿Estás seguro de que deseas eliminar esta categoría?");
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1>Categorías</h1>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

        <a class="btn btn-primary mb-3" href="/categorias/new"><i class="bi bi-plus-circle"></i>
        </a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th></th> <!-- Empty header for actions -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/categorias/{id}(id=${categoria.id})}" title="Ver">
                            <i class="bi bi-eye"></i> <!-- Eye icon for viewing -->
                        </a>
                        <form th:action="@{/categorias/{id}/delete(id=${categoria.id})}" method="post"
                            style="display:inline;" onsubmit="return confirmDelete();">
                            <button type="submit" class="btn btn-danger" title="Eliminar">
                                <i class="bi bi-trash"></i> <!-- Trash icon for deleting -->
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
